<html>
    <body>
        <div class="form1">
            <form action="" id="requestForm">
                <div class="textboxes">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="contact">Discord:</label><br>
                    <input type="text" id="contact" name="contact"><br>
                </div>
                <div class="multipleoption">
                    <select id="request" name="request">
                        <option value="" selected>Select Website Type:</option>
                        <option value="blog">Blog</option>
                        <option value="game website">Game Website</option>
                        <option value="music">Music</option>
                        <option value="Social Networking">Social Networking Site</option>
                        <option value="about us">About Us</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <select id="hosting" name="hosting">
                        <option value="" selected>Select Hosting:</option>  
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="submit">
                    <input type="submit">
                </div>
            </form>
        </div>
        <style>
            body {
                font-family: monospace;
                font-size: 16px;
                background-color: #f2f2f2;
                background: linear-gradient(to bottom, #bbbbbb, #ffffff);
                color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-weight: medium;
            }
    
            .form1 {
                font-family: monospace;
                background-color: white;
                border-radius: 35px;
                padding: 20px;
            }
    
            .textboxes, .multipleoption, .submit {
                font-family: monospace;
                display: flex;
                flex-direction: column;
                margin-bottom: 10px;
                outline: none;
            }
            
    
            label {
                font-family: monospace;
                margin-bottom: 5px;
            }
    
            input[type="text"]{
                font-family: monospace;
                padding: 5px;
                border-radius: 9px;
                border: none;
                border-bottom: 1px solid black;
                outline: none;
            }
    
            input[type="submit"] {
  font-family: monospace;
  padding: 8px 8px;
  background-color: #802020;
  color: white;
  border: none;
  border-bottom: 1px solid black;
  border-radius: 4px;
  cursor: pointer;
  width: 200px; /* Adjust the width to your desired value */
  margin-top: 20px; /* Adjust the margin-top to move the button down */
  align-self: center;
}
input[type="submit"]:hover {
  opacity: 0.9; /* Adjust the opacity as desired for the hover effect */
}

        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                // Function to handle form submission
                $('#requestForm').submit(function(event) {
                    event.preventDefault();

                    // Gather form data
                    var name = $('#name').val();
                    var contact = $('#contact').val();
                    var hosting = $('#hosting').val();
                    var request = $('#request').val();

                    // Create payload to send to Discord webhook
                    var payload = {
                        "content": "New Form Request",
                        "embeds": [{
                            "title": "Form Details",
                            "fields": [
                                {
                                    "name": "name",
                                    "value": name
                                },
                                {
                                    "name": "contact",
                                    "value": contact
                                },
                                {
                                    "name": "hosting",
                                    "value": hosting
                                },
                                {
                                    "name": "Request",
                                    "value": request
                                }
                            ]
                        }]
                    };

                    // Send payload to Discord webhook
                    $.ajax({
                        type: 'POST',
                        url: 'https://discord.com/api/webhooks/1121551311775727626/YIYMGcTAxZXoEUxjejKGlLdzxF57CfgXH0tNBoHFwNd20oi-rw945V5rbjhNCE6uzDTr',
                        data: JSON.stringify(payload),
                        contentType: 'application/json',
                        success: function() {
                            alert('Form submitted successfully!');
                            $('#requestForm')[0].reset();
                        },
                        error: function() {
                            alert('An error occurred while submitting the form.');
                        }
                    });
                });
            });
        </script>
    </body>
</html>
