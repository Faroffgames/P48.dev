<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Google Sign-In</title>
</head>
<body>

<!-- Add the Firebase SDK scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  // Initialize Firebase with your configuration
  const firebaseConfig = {
  apiKey: "AIzaSyAXbOEYV0BKlKMLIrO1zY8yntmMgbS3Eso",
  authDomain: "form-test-6e5e8.firebaseapp.com",
  databaseURL: "https://form-test-6e5e8-default-rtdb.firebaseio.com",
  projectId: "form-test-6e5e8",
  storageBucket: "form-test-6e5e8.appspot.com",
  messagingSenderId: "913450611466",
  appId: "1:913450611466:web:d7686aaeee9d1e814e40f3"
};


  firebase.initializeApp(firebaseConfig);

  // Function to handle Google Sign-In
  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();

    firebase.auth().signInWithPopup(provider)
      .then((result) => {
        const user = result.user;
        console.log(`Hello ${user.displayName}!`);
      })
      .catch((error) => {
        console.error(error.message);
      });
  }

  // Function to handle Sign-Out
  function signOut() {
    firebase.auth().signOut()
      .then(() => {
        console.log('User signed out');
      })
      .catch((error) => {
        console.error(error.message);
      });
  }
</script>

<!-- Button to trigger Google Sign-In -->
<button onclick="signInWithGoogle()">Sign in with Google</button>

<!-- Button to trigger Sign-Out -->
<button onclick="signOut()">Sign out</button>

</body>
</html>
